<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="inputvaluecontainer">   
            <input type="text" class="inputval">
         </div>
        <div class="numbersfield" >
            <span class="AC" onclick="calci(event)">AC</span>
            <span class="DEL" onclick="calci(event)">DEL</span>
            <span class="%" onclick="calci(event)">%</span>
            <span class="/" onclick="calci(event)">/</span>
            <span class="7" onclick="calci(event)">7</span>
            <span class="8" onclick="calci(event)">8</span>
            <span class="9" onclick="calci(event)">9</span>
            <span class="*" onclick="calci(event)">*</span>
            <span class="4" onclick="calci(event)">4</span>
            <span class="5" onclick="calci(event)">5</span>
            <span class="6" onclick="calci(event)">6</span>
            <span class="1" onclick="calci(event)">+</span>
            <span class="2" onclick="calci(event)">1</span>
            <span class="3" onclick="calci(event)">2</span>
            <span class="+" onclick="calci(event)">3</span>
            <span class="0" onclick="calci(event)">0</span>
            <span class="00" onclick="calci(event)">00</span>
            <span class="." onclick="calci(event)">.</span>
            <span class="-" onclick="calci(event)">=</span>
            <span class="-" onclick="calci(event)">-</span>
             </div>
    </div>
</body>
</html>
